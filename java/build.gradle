apply plugin: 'java'
apply plugin: 'application'

mainClassName = "examples.HelloWorld"

/*Currently using local jar from lib folder*/
repositories {
    flatDir {
        dirs 'lib'
    }
}

//TODO: Use publicly accessible repository for managing dependencies instead of local jars
dependencies {
    compile name: 'uhu-main-launcher'
    compile 'com.bosch.upa.uhu:uhu-factory:2.0'
    compile 'com.bosch.upa.uhu:uhu-API:2.0'
    compile 'com.bosch.upa.uhu:uhu-API-impl:2.0'
}

task clean << {
    delete 'data', 'logs', 'build'
}